<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
</head>
<body>
    <script>
        // Computer choice
        function computerPlay(){
            const options = ["Rock", "Paper", "Scissors"];
            let randNumber = Math.floor(Math.random()*3);
            return options[randNumber];
        }
        let computerSelection = computerPlay();

        // Play a round  
        function playerPlay(){
            ans = prompt("Enter your choice")
            return ans
        }
        let playerSelection = playerPlay();

        // TODO instead of two different functions make playerSelection in an anonymous arrow function 
        // TODO add cases of losing and tying to playRound
        function playRound(playerSelection, computerSelection){
            if(playerSelection.toUpperCase() === "ROCK" && computerSelection === "Scissors") {
                return "You won with Rock!"
            } else if(playerSelection.toUpperCase() === "PAPER" && computerSelection === "Rock"){
                return "You won with Paper!"
            } else if(playerSelection.toUpperCase() === "SCISSORS" && computerSelection === "Paper"){
                return "You won with Scissors!"
            } else
                return "Something went wrong"
        }

        console.log(playRound(playerSelection, computerSelection));
    </script>
</body>
</html>
