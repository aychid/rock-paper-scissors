<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
</head>
<body>
    <script>
        // Computer choice
        function computerPlay(){
            const options = ["Rock", "Paper", "Scissors"];
            let randNumber = Math.floor(Math.random()*3);
            return options[randNumber];
        }

        // Play a round  
        function playerPlay(){
            ans = prompt("Enter your choice")
            return ans
        }

        // TODO instead of two different functions make playerSelection in an anonymous arrow function 
        function playRound(playerSelection, computerSelection){
            if(playerSelection.toUpperCase() === "ROCK" && computerSelection === "Scissors") {
                return "You won with Rock!"
            } else if(playerSelection.toUpperCase() === "PAPER" && computerSelection === "Rock"){
                return "You won with Paper!"
            } else if(playerSelection.toUpperCase() === "SCISSORS" && computerSelection === "Paper"){
                return "You won with Scissors!"
            } else if (playerSelection.toUpperCase() === 'ROCK' && computerSelection === "Paper"){
                return "You lost! Computer won with Paper"
            } else if (playerSelection.toUpperCase() === 'PAPER' && computerSelection === 'Scissors'){ 
                return "You lost! Computer won with Scissors"
            } else if (playerSelection.toUpperCase() === 'SCISSORS' && computerSelection === 'Rock')  {
                return "You lost! Computer won with Rock"
            } else if(playerSelection.toUpperCase() === "ROCK" && computerSelection === "Rock") {
                return "You both had Rock! Tie!" 
            } else if(playerSelection.toUpperCase() === "PAPER" && computerSelection === "Paper") {
                return "You both had Paper! Tie!"
            } else if(playerSelection.toUpperCase() === "SCISSORS" && computerSelection === "Scissors") {
                return "You both had Scissors! Tie!"
            }
            else    
                return "Something went wrong"
        }
        // Initialize selections
        let computerAns = computerPlay();
        let playerAns = playerPlay();

        console.log(playRound(playerAns, computerAns));
    </script>
</body>
</html>
